{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'images/hotel2bg.jpeg' %}"); background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 10px 25px ;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #ff5722;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h2 class="text-center mb-4">Welcome Back</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="text" class="form-label">username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Dharmateja" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-danger w-100">Sign In</button>
        </form>
        <div class="link">
          New here? <a href="{% url 'signup'%}">Create an Account</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
