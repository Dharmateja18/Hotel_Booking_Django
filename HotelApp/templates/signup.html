{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'images/hotel1bg.jpeg' %}"); background-size:cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 25px ;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form  method="POST">
            {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email"id="email" placeholder="xyz@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="password"required>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="link">
          Already a user? <a href="{% url 'signin'%}">Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
